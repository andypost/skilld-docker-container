apiVersion: v1
kind: ConfigMap
metadata:
  name: php-info
data:
  index.php: |
    <?php phpinfo();

---
#apiVersion: extensions/v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-info
spec:
  replicas: 1
  selector:
    matchLabels:
      name: php-info
  template:
    metadata:
      labels:
        name: php-info
    spec:
      containers:
      - name: php-server
        image: skilldlabs/php:73
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /srv
          name: config
        ports:
        - containerPort: 80
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: php-info
---
apiVersion: v1
kind: Service
metadata:
  name: php-info
spec:
#  type: LoadBalancer
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    name: php-info
---
#apiVersion: extensions/v1beta1
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: php-ingress
spec:
  rules:
  - http:
      paths:
      - path: /php-info
        backend:
          serviceName: php-info
          servicePort: 80
